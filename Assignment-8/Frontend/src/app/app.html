<!--  Pure HTML + CSS Navbar (No <ul> or <li>) -->
<nav class="navbar">
  <div class="nav-left">
    <a routerLink="/dashboard" class="brand">Logistic System</a>
  </div>

  <div class="nav-center" *ngIf="isLoggedIn()">
    <a routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
    <a routerLink="/drivers" routerLinkActive="active">Drivers</a>
    <a routerLink="/vehicles" routerLinkActive="active">Vehicles</a>
    <a routerLink="/trips" routerLinkActive="active">Trips</a>
  </div>

  <div class="nav-right">
    <button *ngIf="!isLoggedIn()" routerLink="/login" class="btn login-btn">Login</button>
    <button *ngIf="isLoggedIn()" (click)="logout()" class="btn logout-btn">Logout</button>
  </div>
</nav>

<!--  Routed Content -->
<div class="content">
  <router-outlet></router-outlet>
</div>
