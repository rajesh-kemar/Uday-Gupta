<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Dispatcher Dashboard</h2>
  </div>

  <div class="row mt-4">
    <div class="col-md-3">
      <div class="card text-center p-3 shadow-sm">
        <h5>Total Drivers</h5>
        <h3>{{ totalDrivers }}</h3>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card text-center p-3 shadow-sm">
        <h5>Total Vehicles</h5>
        <h3>{{ totalVehicles }}</h3>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card text-center p-3 shadow-sm">
        <h5>Total Trips</h5>
        <h3>{{ totalTrips }}</h3>
      </div>
    </div>
    <div class="col-md-3">
      <div class="card text-center p-3 shadow-sm">
        <h5>Active Trips</h5>
        <h3>{{ activeTrips }}</h3>
      </div>
    </div>

    <div class="col-md-3">
  <div class="card text-center p-3 shadow-sm">
    <h5>Completed Trips</h5>
    <h3>{{ completedTrips }}</h3>
  </div>
</div>

  </div>
</div>
