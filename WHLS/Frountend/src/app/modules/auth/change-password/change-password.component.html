<section class="change-password-page">
  <div class="change-password-box">

    <!-- LEFT IMAGE -->
    <div class="change-password-image d-none d-md-flex">
      <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="Lock" />
    </div>

    <!-- RIGHT FORM -->
    <div class="change-password-form">
      <h2>Change Password</h2>
      <p class="subtitle">Update your password securely</p>

      <form (ngSubmit)="changePassword()" #form="ngForm">

        <!-- OLD PASSWORD -->
        <div class="form-group">
          <label>Old Password</label>
          <input 
            [type]="showPassword ? 'text' : 'password'"
            [(ngModel)]="oldPassword"
            name="oldPassword"
            required
          />
        </div>

        <!-- NEW PASSWORD -->
        <div class="form-group">
          <label>New Password</label>
          <input
            [type]="showPassword ? 'text' : 'password'"
            [(ngModel)]="newPassword"
            name="newPassword"
            required
          />
        </div>

        <!-- CONFIRM PASSWORD -->
        <div class="form-group">
          <label>Confirm Password</label>
          <input
            [type]="showPassword ? 'text' : 'password'"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            required
          />
        </div>

        <!-- SHOW/HIDE PASSWORD -->
        <div class="form-footer">
          <span class="toggle" (click)="showPassword = !showPassword">
            {{ showPassword ? 'Hide Password' : 'Show Password' }}
          </span>
        </div>

        <!-- BUTTON -->
        <button type="submit" [disabled]="form.invalid || isLoading">
          {{ isLoading ? 'Updating...' : 'Update Password' }}
        </button>

        <!-- MESSAGES -->
        <p *ngIf="success" class="success">{{ success }}</p>
        <p *ngIf="error" class="error">{{ error }}</p>

      </form>
    </div>

  </div>
</section>
