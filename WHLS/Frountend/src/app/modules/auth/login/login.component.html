<section class="login-page">
  <div class="login-box animate-card">

    <!-- LEFT IMAGE -->
    <div class="login-image d-none d-md-flex animate-image">
      <img
        src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
        alt="Login"
      />
    </div>

    <!-- RIGHT FORM -->
    <div class="login-form animate-form">
      <h2>Login</h2>

      <form (ngSubmit)="onSubmit()" #loginForm="ngForm">

        <!-- EMAIL -->
        <div class="form-group">
          <label>Email address</label>
          <input
            type="email"
            [(ngModel)]="email"
            name="email"
            required
            #emailModel="ngModel"
          />
          <small *ngIf="emailModel.invalid && emailModel.touched" class="error">
            Email is required
          </small>
        </div>

        <!-- PASSWORD -->
   <!-- PASSWORD -->
<div class="form-group password-group">
  <label>Password</label>

  <div class="password-wrapper">
    <input
      [type]="showPassword ? 'text' : 'password'"
      [(ngModel)]="password"
      name="password"
      required
      #passwordModel="ngModel"
    />

    <span class="toggle-password" (click)="showPassword = !showPassword">
      {{ showPassword ? 'Hide' : 'Show' }}
    </span>
  </div>

  <small *ngIf="passwordModel.invalid && passwordModel.touched" class="error">
    Password is required
  </small>
</div>


        <!-- FORGOT -->
        <div class="form-footer">
          <a routerLink="/forgot-password">Forgot password?</a>
        </div>

        <!-- BUTTON -->
        <button type="submit" [disabled]="loginForm.invalid || loading">
          {{ loading ? 'Logging in...' : 'Sign in' }}
        </button>

        <p *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </p>

      </form>
    </div>

  </div>
</section>
